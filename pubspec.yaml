name: manga_app
description: A new Flutter project.

version: 1.0.0+1

environment:
  sdk: ">=2.12.0 <3.0.0"


dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.3
  flutter_bloc: ^7.3.0
  equatable: ^2.0.3
  get_it: ^7.2.0
  flutter_svg: ^0.22.0
  dio: ^4.0.0
  shared_preferences: ^2.0.8
  flutter_spinkit: ^5.1.0
  #appmetrica_sdk: ^0.0.7
  package_info: ^2.0.2
  routemaster: ^0.9.5
  fluttericon: ^2.0.0
  shimmer: ^2.0.0
  cached_network_image: ^3.1.0
  flutter_keyboard_visibility: ^5.0.3

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^1.0.4

flutter:
  uses-material-design: true
  assets:
    - assets/images/
  fonts:
    - family: Oswald
      fonts:
        - asset: assets/fonts/oswald.ttf
    - family: BeerMoney
      fonts:
        - asset: assets/fonts/beer_money.ttf

