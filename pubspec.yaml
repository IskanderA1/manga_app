name: manga_app
description: A new Flutter project.

version: 1.0.0+1

environment:
  sdk: ">=2.12.0 <3.0.0"


dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.4
  flutter_bloc: ^8.0.1
  equatable: ^2.0.3
  get_it: ^7.2.0
  flutter_svg: ^1.0.3
  dio: ^4.0.4
  shared_preferences: ^2.0.13
  flutter_spinkit: ^5.1.0
  #appmetrica_sdk: ^0.0.7
  package_info: ^2.0.2
  routemaster: ^0.9.5
  fluttericon: ^2.0.0
  shimmer: ^2.0.0
  cached_network_image: ^3.2.0
  flutter_keyboard_visibility: ^5.1.1
  json_annotation: ^4.4.0
  freezed_annotation: ^1.1.0
  hive: ^2.0.5

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^1.0.4
  build_runner: ^2.1.7
  freezed: ^1.1.1
  json_serializable: ^6.1.4
  hive_generator: ^1.1.2

flutter:
  uses-material-design: true
  assets:
    - assets/images/
  fonts:
    - family: Oswald
      fonts:
        - asset: assets/fonts/oswald.ttf
    - family: BeerMoney
      fonts:
        - asset: assets/fonts/beer_money.ttf

